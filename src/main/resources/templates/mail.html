<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Setting</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", intital-scale="1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        h2, p {
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
        }
        .navbar{
            background-color: #1d2124 !important;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" >Whatap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link active" aria-current="page" href="#" th:text="${NAME}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" onclick="signOut();" >logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="my-5" style="margin-top: 100px">
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form method="post" th:action="@{/send}" enctype="multipart/form-data">
                    <div class="form-group">
                        <div>
                            <label for="Title" class="form-label">REQUEST</label>
                            <input type="text" id="Title" name="Title" class="form-control"  placeholder="메일 제목을 적어주세요" required>
                            <div id="REQUEST_TEXT" class="form-text" style="margin-bottom: 10px">
                                메일 제목
                            </div>

                            <label for="BODY_TEXT" class="form-label">TEXTL</label>
                            <input type="text" id="BODY_TEXT" name="BODY_TEXT" class="form-control"  placeholder="받아보고싶으신 메일 내용을 적어주세요" required>
                            <div id="EMAIL_TEXT" class="form-text" style="margin-bottom: 10px">
                                메일 내용
                            </div>
                        </div>
                    </div>
                    <hr class="my-4" style="background-color: black">
                    <button type="submit" class="btn btn-primary" id="submit">전송</button>
                </form>
            </div>
        </div>
    </div>
    <input th:value="${message}" type="text" id="valid" hidden="true"/>
</section>
</body>
<script >
    $(document).ready(function () {
        if($("#check").val() != ""){
            alert($("#check").val());
        }
    });
</script>:

<script th:inline="javascript">
    function signOut(){
        var google =/*[[${google}]]*/ "";
        if(google=="whatap") {
            console.log("성공")
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function(){
                location.href = "logout";
                return true;
            })
        }else{
            console.log("실패;")
            location.href="logout";
            return  true;
        }
    }

</script>
</html>
